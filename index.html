<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>

    <!-- background info about company -->
    <h2>EARTH DAYY!</h2>
    <div id="description-container">
        <p>This is a silly countdown to Earth Day!</p>
    </div>
    <!-- list of games funded by Sea Monster -->
    <h2>COUNTDOWN</h2>
    <p id="countdown">0</p>

    <img id="earth-day-image" src="hippo.jpg" alt="Hippo" />
    <button id="start-button">Fun Facts About Hippos</button>
    <img id="earth-day-image" src="redwood.jpg" alt="Hippo" />
    <button id="start-button">Fun Facts About Redwood</button>

    <script type="module" src="index.js"></script>

    <p id="demo"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 5, 2030 15:37:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

  </body>
</html>
